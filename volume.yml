version: '3'
services:
    nginx:
        volumes:
            - /etc/letsencrypt/live:/etc/letsencrypt/live
            - /etc/letsencrypt/archive:/etc/letsencrypt/archive
    relay:
        volumes:
            - /mnt/scratch/tmp/nostr/config.toml:/usr/src/app/config.toml
            - /mnt/scratch/tmp/nostr/data:/usr/src/app/db